<body>
  <h1>US Real Estate company</h1>
  <div id="map"></div>
  <script>
    function initMap(){
      //map options
      var options={
        zoom:13,
        center:{lat:39.247478,lng:-106.300194}
      }
    var map=new google.maps.Map(document.getElementById('map'),options);
    var markers=[
    addMarker({cords:{lat:39.247478,lng:-106.300194},  content:"<div style='float:left'><img src='house1.jpg'></div><div style='float:center; padding: 10px;'><b>House</b><br/>123 Avenue Bay<br/>Leadville,USA</div>"}),
    addMarker({cords:{lat:38.547871,lng:-106.938622} , content:"<div style='float:left'><img src='house2.jpg'></div><div style='float:center; padding: 10px;'><b>House</b><br/>69, Maple Street<br/>Gunnisson,USA</div>"}),
    addMarker({cords:{lat:40.255306,lng:-103.803062} , content:"<div style='float:left'><img src='house3.jpg'></div><div style='float:center; padding: 10px;'><b>House</b><br/>5th Avenue<br/>Fort Morgan,USA</div>"}),
    addMarker({cords:{lat:30.193626,lng:-85.683029} , content:"<div style='float:left'><img src='house4.jpg'></div><div style='float:center; padding: 10px;'><b>House</b><br/>78, Washington street<br/>Panama City,USA</div>"}),
    addMarker({cords:{lat:25.793449,lng:-80.139198} , content:"<div style='float:left'><img src='house5.jpg'></div><div style='float:center; padding: 10px;'><b>House</b><br/>81 Alpenhole Creek<br/>Miami Beach,USA</div>"}),
    
    ]

    for (var i=0;i<markers.length;i++){
      addMarker(markers[i]);
    }

      function addMarker(props){
        var marker= new google.maps.Marker({
       position:props.cords,
       map:map
     });
     //Check content
     if(props.content){
       var infoWindow = new google.maps.InfoWindow({
          content: props.content});
       marker.addListener("click",function(){
         infoWindow.open(map,marker);
       });

     }
      }
